services:
  indexer-service:
    build:
      context: .. # Go up one level to the root directory
      dockerfile: ./contrib/indexer-service/Dockerfile
    container_name: indexer-service
    volumes:
      - ./local-network/tap-contracts.json:/opt/contracts.json:ro
      - ./local-network/horizon.json:/opt/horizon.json:ro
      - ./local-network/.env:/opt/.env:ro
      - ../migrations:/opt/migrations:ro
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=debug
    ports:
      - "7601:7601"
    networks:
      - local-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7601/"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    cap_add:
      - SYS_ADMIN
    privileged: true
    security_opt:
      - seccomp:unconfined

  tap-agent:
    build:
      context: ..
      dockerfile: ./contrib/tap-agent/Dockerfile
    container_name: tap-agent
    depends_on:
      indexer-service:
        condition: service_healthy
    volumes:
      - ./profiling:/opt/profiling:rw
      - ./local-network/.env:/opt/.env:ro
      - ./local-network/tap-contracts.json:/opt/contracts.json:ro
      - ./local-network/horizon.json:/opt/horizon.json:ro
      - ../migrations:/opt/migrations:ro
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=debug
      - PROFILER=${PROFILER:-none}
    ports:
      - "7300:7300"
    networks:
      - local-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7300/metrics"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

networks:
  local-network:
    external: true
    name: local-network_default
