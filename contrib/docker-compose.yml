services:
  indexer-service:
    build:
      context: .. # Go up one level to the root directory
      dockerfile: ./contrib/indexer-service/Dockerfile
    container_name: indexer-service
    volumes:
      - ./local-network/config/local/tap-contracts.json:/opt/contracts.json:ro
      - ./local-network/config/local/horizon.json:/opt/horizon.json:ro
      - ./local-network/config/local/subgraph-service.json:/opt/subgraph-service.json:ro
      - ./local-network/.env:/opt/.env:ro
      - ../migrations:/opt/migrations:ro
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=debug
    ports:
      - "7601:7601"
      - "7302:7300"
    networks:
      - local-network
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "curl -f http://localhost:7601/health || curl -f http://localhost:7601/",
        ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

  tap-agent:
    build:
      context: ..
      dockerfile: ./contrib/tap-agent/Dockerfile
    container_name: tap-agent
    depends_on:
      indexer-service:
        condition: service_healthy
    volumes:
      - ./local-network/.env:/opt/.env:ro
      - ./local-network/config/local/tap-contracts.json:/opt/contracts.json:ro
      - ./local-network/config/local/horizon.json:/opt/horizon.json:ro
      - ./local-network/config/local/subgraph-service.json:/opt/subgraph-service.json:ro
      - ../migrations:/opt/migrations:ro
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=debug
      - PROFILER=${PROFILER:-none}
    ports:
      - "7303:7300"
    networks:
      - local-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7300/metrics"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

  indexer-cli:
    build:
      context: ./indexer-cli
      dockerfile: Dockerfile
    container_name: indexer-cli
    networks:
      - local-network
    # Keep container running for docker exec
    entrypoint: ["tail", "-f", "/dev/null"]
    environment:
      - INDEXER_AGENT_ENDPOINT=${INDEXER_AGENT_ENDPOINT:-http://indexer-agent:7600}

networks:
  local-network:
    external: true
    name: local-network_default
